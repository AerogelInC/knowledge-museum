---
convention:
  commitTypes:
  - feat # add / remove feature -> API / UI
  - fix # fix bug preceded feature
  - refactor # rewrite/restructure code, not feat or fix
  - perf # especially improve of refactor
  - style # change formatting, white-space, mssing semi-colon, etc.
  - test # write missing test or correcting missing test
  - build # build components like build tool, ci pipeline, dependency, project version
  - ops # operational components like infraustructue, deployment, backup, recovery
  - docs # affect documentation only
  - chore #miscellaneous commits, e.g. modifying .gitignore
  - merge
  - revert

  commitScopes: [s] # scope什么意思啊，完全不知道
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]* # releaseTag Globpattern 为什么要有glob pattern，那就有local咯

changelog:
  commitTypes:
  - feat
  - fix
  - perf #performance improvements
  - merge
  includeInvalidCommits: true
  commitIgnoreRegexPattern: "^WIP " # WIP是什么意思啊，完全不知道
  headlines:
    feat: Features
    fix: Bug Fixes
    perf: Performance Imporovements
    merge: Merges
    breakingChange: BREAKING CHANGES

  commitUrl: https://github.com/qoomon/git-conventional-commits/commit/%commit%
  commitRangeUrl: https://github.com/qoomon/git-conventional-commits/compare/%from%...%to%?diff=split
  issueRegexPattern: "#\\d+"
  issueUrl: https://github.com/qoomon/maven-git-versioning-extension/issues/%issue%
